<div class="modal-content">
  <div class="modal-header">
      <h4 class="modal-title">{{vm.isAdd ? "Add Product" : "Product Description"}}</h4>
  </div>
  <div class="modal-body">
    <form novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" ng-model="vm.product.name" ng-disabled="!vm.isAdd" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" ng-model="vm.product.description" ng-disabled="!vm.isAdd" class="form-control" placeholder="Description" required ></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" ng-model="vm.product.price" ng-disabled="!vm.isAdd" class="form-control" placeholder="Price" required >
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.isAdd ? vm.addProduct() : $dismiss('cancel')">{{vm.isAdd ? "Submit" : "Close"}}</button>
  </div>
</div>
